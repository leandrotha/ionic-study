<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Expenses
    </ion-title>
  </ion-toolbar>
</ion-header>

<html>
  <body>
    <ion-app>
      <ion-content>
        <ion-grid>
          <ion-row> 
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                  <ion-card-content>
                    <ion-item> 
                      <ion-label position="floating">Expense Reason</ion-label>
                      <ion-input type="text" id="input-reason"></ion-input> 
                    </ion-item>
                    <ion-item> 
                      <ion-label position="floating">Expense Amount</ion-label>
                      <ion-input type="number" id="input-amount"></ion-input> 
                    </ion-item>
                    <div margin-vertical text-center>
                      <ion-button (click)="onClickClear()" fill="outline" color="danger" id="btn-clear">Clear</ion-button>
                      <ion-button (click)="onClickAdd()" fill="outline" color="success" slot="end" id="btn-add">Add</ion-button>
                    </div>
                  </ion-card-content>
                </ion-card-header> 
              </ion-card> 
            </ion-col>  
          </ion-row>
        </ion-grid> 
      </ion-content>
    </ion-app>
    <script> src="app.js"</script>
  </body>
</html>
